                    <div class="denial">
    <h1 class="denial__title title">Клиент отказался</h1>
    <div class="say">
    <img src="img/microphone2.jpeg" alt="" class="say__img">
    <p class="say__text">скажите</p>
</div>    <p class="denial__speech speech">Позвольте поинтересоваться, по какой причине?</p>
    <div class="denial__why">
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-accustomed">
            <label class="radio-label" for="why-accustomed">Приавык к своему оператору</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-think">
            <label class="radio-label" for="why-think">Нужно подумать</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-inexpensive">
            <label class="radio-label" for="why-inexpensive">У клиента более дешевый тариф</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-bad-connection">
            <label class="radio-label" for="why-bad-connection">Боится низкого качества связи</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-conditions">
            <label class="radio-label" for="why-conditions">Не подходят условия</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-corporate">
            <label class="radio-label" for="why-corporate">Корпоративная симка</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-family">
            <label class="radio-label" for="why-family">Семейный тариф</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-negative">
            <label class="radio-label" for="why-negative">Полный отказ. Негатив</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-not-call">
            <label class="radio-label" for="why-not-call">Больше не звонить</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-brand-negative">
            <label class="radio-label" for="why-brand-negative">Негатив к бренду</label>
        </div>
        <div class="radio-wrap">
            <input class="radio" type="radio" name="why" id="why-other">
            <label class="radio-label" for="why-other">Другое</label>
        </div>
    </div>
    
    <div class="denial__buttons">
        <a href="./page-selling.html" class="denial__button button button_color_yellow">Вернуться к оформлению</a>
        <a class="denial__button button button_color_blue">Отказывается от сим-карты</a>
    </div>
</div>
            </div>
            <div class="app__sidebar">
                <div class="client">
    <div class="client__content">
        <p class="client__title">клиент</p>
        <p class="client__name">Иванова Анна Сергеевна</p>
        <div class="client__actions actions">
            <div class="actions__item">
                <img src="img/red_phone.jpeg" alt="телефон" class="actions__img">
            </div>
            <div class="actions__item">
                <img src="img/orange_phone.jpeg" alt="телефон" class="actions__img">

            <div class="actions__item">

            </div>
        </div>
    </div>
    <div class="comment">
    <div class="comment__header">
        <div class="comment__title">Комментарии</div>
        <div class="comment__amount">0</div>
        <div class="comment__arrow">
            <div class="arrow-down arrow-down_color_blue hidden"></div>
            <div class="arrow-up arrow-up_color_blue hidden"></div>
        </div>
    </div>
    <div class="comment__items"></div>
    <div class="comment__content hidden">
        <textarea class="comment__content-input translate" name="comment"  rows="14" maxlength="100" placeholder="Введите комметарий"></textarea>
        <div class="comment__content-symbols"><span class="comment__symbols">0</span>/100</div>
    </div>
    <div class="comment__footer">
        <button class="comment__add-comment button button_color_blue">Добавить комментарий</button>
        <div class="comment__buttons comment__buttons_hidden">
            <button class="comment__cancel button button_color_blue">Отмена</button>
            <button class="comment__save button button_color_blue">Сохранить</button>
        </div>
    </div>
